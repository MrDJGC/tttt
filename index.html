<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración</title>
    
</head>
<style>
    *{
    margin: 0;
}
.contenedor{
    background: cadetblue;
    width: 100vw;
    height: 100vh;
    text-align: center;
}

p{
    font-size: xx-large;
    padding: 15%;
}

button{
    font-size: xx-large;
    padding: 0.75em;
}

#yesbtn{
transform: translate(-100%,0);
}

#notbtn{
position: absolute;
}
</style>
<body>
    
<div class="contenedor">
    <p>¿ Te gustaria ser Mi Bebita Fiu Fiu ?</p>
    <button id="yesbtn">Si</button>
    <button id="notbtn">No</button>
    
</div>
<audio src="ambientación.mp3" controls loop="3" autoplay="0"></audio>
<script src="js/indexs.js"></script>
</body>
</html>
